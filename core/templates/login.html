<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cutmylink: Log in!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link href="../static/styles/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../static/styles/css/login/login.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/6ef5b74245.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 w-100">
        <div class="login-wrapper">
            <div class="login">
                <a href='/' class="login-logo">
                    <span class="login-logo-text">Cutmylink</span>
                    <span class="login-logo-icon">
                        <i class="fas fa-cut"></i>
                    </span>
                </a>
                <div class="login-greeting">
                    <h1>
                        Welcome <span>back</span>
                    </h1>
                    <p>
                        <span style="color:blue">Continue</span>
                        enjoying our experience right now!
                    </p>
                </div>
                <form class="login-form">
                    <label class="login-form-label">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            class="login-form-input"
                            name="username"
                            placeholder="Username"
                        >
                    </label>
                </form>
            </div>
        </div>
    </div>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
